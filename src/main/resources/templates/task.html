<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">



</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">Formulário</div>
		<div class="panel-body">

			<form action="#" th:action="@{/task}" th:object="${task}"
				method="post">

				<label>Descrição Tarefa: </label> <input type="text"
					th:field="*{descricaoTarefa}" /> <input type="submit"
					value="Enviar form " />

			</form>
		</div>
	</div>


</body>
</html>
