<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Projeto Spring 5</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Descricao</th>
			<th>Data</th>
			<th>Prioridade</th>
		</tr>
		<tr th:each="task : ${tasksList}">
			<td th:text="${task.descricaoTarefa}"></td>
			<td th:text="${task.dthrInclusao}"></td>
			<td th:text="${task.prioridadeTarefa}"></td>
		</tr>
	</table>
</body>
</html>
